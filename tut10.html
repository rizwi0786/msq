<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="web dev">
    <title>Ids and classes in html</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>
    <span class="redBg"></span>
    <!-- Emmet  -->
    <!-- . is for class and # is for id -->
    <!-- span.redBg  --> 
    <span class="redBg"></span>
    <!-- span#mainSpan+enter -->
    <span id="mainSpan"></span>
    <div class="blackBorder redBg anotherClass"></div>
    <!-- Emmet takes div tag as defoult -->
    <div class="redBg"></div>
    <!-- for multiple Emmet  -->
    <!-- span.myClass.myClass2.myClass3.myClass4*4 -->
    <span class="myClass myClass2 myClass3 myClass4"></span>
    <span class="myClass myClass2 myClass3 myClass4"></span>
    <span class="myClass myClass2 myClass3 myClass4"></span>
    <span class="myClass myClass2 myClass3 myClass4"></span> 

</body>

</html>
